<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <button  class="button button-clear" ng-click="closeUserDialog()">
            <i class="icon ion-ios-close"></i>
        </button>
        <div class="h1 title">{{currentContact.name | strLimit: 20 : 3}}</div>
    </ion-header-bar>
    <ion-content class="has-header" padding="'true'">
        <ion-list class="list">
            <ion-item class="item" ng-repeat="favor in favorNames track by $index">
                <h2><i>{{favor | strLimit: 16 : 3}}</i>. Me: <b>{{getPerformedFavors(favor)}}</b> Friend: <b>{{getReceivedFavors(favor)}}</b></h2>
                <ion-option-button class="button-positive ion-paper-airplane icon-left" ng-click="sendToken(favor)">
                    Send Token
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
